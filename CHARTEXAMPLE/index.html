<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js.js"></script>
    <title>Graficas</title>
    <style>
        canvas {
          border: 1px dotted red;
        }
        
        .chart-container {
          position: relative;
          margin: auto;
          height: 50vh;
          width: 50vw;
        }
        </style>
  </head>
  <body>

    <div class="chart-container">
        <canvas id="grafica"></canvas>
    </div>
    

    <script>
    $.getJSON( "energia.json", function( data ) {  
    var items = [];  
    $.each( data, function( key, val ) {
      items.push(val);  

    });
    
    const ctx = document.getElementById('grafica').getContext('2d');
    //pidiendo el json
    var energias=[]
    $.each(items, function (key, val) { 
        energias.push(val.KWHACTIVOS)
    });

     const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Ayuntamiento', 'Centros Culturales', 'Centros Deportivos', 'Edificios Municipales', 'Educacion', 'Parques', 'Fuentes', 'Semaforos', 'Servicios Sociales'],
            datasets: [{
                label: 'Energia consumida: ',
                data: energias,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(153, 129, 255, 0.2)',
                    'rgba(163, 102, 255, 0.2)',
                    'rgba(153, 102, 66, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(153, 129, 255, 0.2)',
                    'rgba(163, 102, 255, 0.2)',
                    'rgba(153, 102, 66, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });  
    
  });
 
 

    

    </script>
    <!-- SCRIPTS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js' integrity='sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==' crossorigin='anonymous' referrerpolicy='no-referrer'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
